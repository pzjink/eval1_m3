<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
                     
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="navbar-toggler-icon"></span>
                    </button> <a class="navbar-brand" href="#">Navbar</a>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                 <a class="nav-link" href="#">Home<i class="fa fa-home" aria-hidden="true"></i> <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                 <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                           </li>
                           <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                       </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Nueva venta</h2>
                <form role="form" id="form1">
                    <div class="form-group">
                        <label for="rut">
                            Rut Cliente
                        </label>
                        <input type="text" class="form-control" id="rut" />
                    </div>                    
                    <div class="form-group">
                        <label for="nombre">
                            Nombre Cliente o Razón Social
                        </label>
                        <input type="text" class="form-control" id="nombre" />
                    </div>                    
                    <div class="form-group">
                        <label for="inputFecha">
                            Fecha (DD/MM/YYYY)
                        </label>
                        <input type="date" class="form-control" id="fecha" />
                    </div>                    
                    <div class="form-group">
                      <label for="region">Región de venta</label>
                      <select class="form-control" name="" id="region">
                        <option selected value="0">Seleccione una región</option>
                        <option value="1">Región de Arica y Parinacota</option>
                        <option value="2">Región de Tarapacá</option>
                        <option value="3">Región de Antofagasta</option>
                        <option value="4">Región de Atacama</option>
                        <option value="5">Región de Coquimbo</option>
                        <option value="6">Región de Valparaíso</option>
                        <option value="7">Región Metropolitana de Santiago</option>
                        <option value="8">Región del Libertador General Bernardo O’Higgins</option>
                        <option value="9">Región del Maule</option>
                        <option value="10">Región del Ñuble</option>
                        <option value="11">Región del Biobío</option>
                        <option value="12">Región de La Araucanía</option>
                        <option value="13">Región de Los Ríos</option>
                        <option value="14">Región de Los Lagos</option>
                        <option value="15">Región de Aysén del General Carlos Ibáñez del Campo</option>
                        <option value="16">Región de Magallanes y la Antártica Chilena</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label for="total">
                            Precio total
                        </label>
                        <input type="number" class="form-control" id="total" value="0" />
                    </div>
                    <button type="button" id="btnAgregar" class="btn btn-primary m-3">Ingresar</button>
                    <input type="button" class="btn btn-warning m-3" onclick="clean('form1')" value="Clear" />                
                </form>
            </div>
            <div class="col-md-6">
                <h2>Detalle Ventas</h2>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table" id="tablaDetalle">
                            <thead>
                                <tr>
                                    <th>
                                        #
                                    </th>
                                    <th>
                                        Nombre Cliente
                                    </th>
                                    <th>
                                        RUT
                                    </th>
                                    <th>
                                        Fecha
                                    </th>
                                    <th>
                                        Región
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="detalle">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="card bg-primary">
                            <h5 class="card-header">
                                Cantidad de ventas
                            </h5>
                            <div class="card-body" id="cardVentas">

                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card bg-success">
                            <h5 class="card-header">
                                Total ventas acumulado $
                            </h5>
                            <div class="card-body" id="cardTotales">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/js/functions.js"></script>
</body>
</html>
